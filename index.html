<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rating-containet">
        <div class="emoji-section">
            <i class="fa-regular fa-face-angry" id="emoji"></i>
        </div>
        <div class="star-section" id="sec">
            <i class="fa-regular fa-star" onclick="starCount = 1;
            updateEmoji()" id="one"></i>
            <i class="fa-regular fa-star" onclick="starCount = 2;
            updateEmoji()" id="two"></i>
            <i class="fa-regular fa-star" onclick="starCount = 3;
            updateEmoji()" id="three"></i>
            <i class="fa-regular fa-star" onclick="starCount = 4;
            updateEmoji()" id="four"></i>
            <i class="fa-regular fa-star" onclick="starCount = 5;
            updateEmoji()" id="five"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
